---
# Define a ceph block storage pool for OEL containers
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: oel-ceph-block-pool
  namespace: rook-ceph
spec:
  failureDomain: host
  replicated:
    size: 3
---
# Define a storage class that uses the OEL block storage pool
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
    name: oel-ceph-block-sc
provisioner: rook-ceph.rbd.csi.ceph.com
parameters:
    clusterID: rook-ceph
    pool: oel-ceph-block-pool
    imageFeatures: layering
    csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
    csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
    csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
    csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
    csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
    csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
reclaimPolicy: Delete
---
# Define a ceph filesystem for OEL containers
apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: oel-ceph-filesystem
  namespace: rook-ceph
spec:
  metadataPool:
    replicated:
      size: 3
  dataPools:
    - replicated:
        size: 3
  preserveFilesystemOnDelete: true
  metadataServer:
    activeCount: 1
    activeStandby: true
---
# Define a storage class that uses the OEL ceph filesystem
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: oel-ceph-filesystem-sc
provisioner: rook-ceph.cephfs.csi.ceph.com
parameters:
  clusterID: rook-ceph
  fsName: oel-ceph-filesystem
  pool: oel-ceph-filesystem-data0
  csi.storage.k8s.io/provisioner-secret-name: rook-csi-cephfs-provisioner
  csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
  csi.storage.k8s.io/controller-expand-secret-name: rook-csi-cephfs-provisioner
  csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
  csi.storage.k8s.io/node-stage-secret-name: rook-csi-cephfs-node
  csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
reclaimPolicy: Delete
